# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

##############################################################################
# Content
##############################################################################

# Site
title: The Lion's Red Mane
subtitle: Developer, designer, and music producer.
description: Personal website.
keywords: blog,portfolio,resume,projects,hexo
author: Ian Effendi
email: effendiian@gmail.com
language: en-US
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://rimij405.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: cactus

# Theme Configuration
# Overwrites themes/<theme>/_config.yml
theme_config:
  colorscheme: dark
  projects_url: http://github.com/rimij405
  rss:
  nav:
    Home: /
    About: /about
    Blog: /blog/
    Archive: /archives/
    Projects: http://github.com/rimij405
    # LINK_NAME: URL
  social_links:
    github: http://github.com/rimij405
    facebook: https://www.facebook.com/effendiian
    linkedin: http://linkedin.com/in/effendiian
    mail: mailto:effendiian@gmail.com
  # Logo.
  logo:
    enabled: true
    width: 50
    height: 50
    url: /
    gravatar: true
  # Gravatar
  gravatar:
    email: effendiian@gmail.com
  favicon:
    desktop:
      url: /images/favicon.ico
      gravatar: false
    android:
      url: /images/favicon-192x192.png
      gravatar: false
    apple:
      url: /images/apple-touch-icon.png
      gravatar: false

##############################################################################
# Plugins
##############################################################################

# RSS Configuration
feed:
  type: rss2
  path: rss2.xml
  limit: 50
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

# Search Plugin
search:
  path: search.xml
  field: post
  content: true

# Sitemap Plugin
sitemap:
  path: sitemap.xml

##############################################################################
# Deployment
##############################################################################

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/rimij405/rimij405.github.io.git
  branch: master
  message:
  name: rimij405
  email: effendiian@gmail.com
  
